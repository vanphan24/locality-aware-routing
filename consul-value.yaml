  peering:
    enabled: true

  tls:
    enabled: true

#  acls:
#    manageSystemACLs: true

  enterpriseLicense: # Optional
    secretName: license
    secretKey: key
    enableLicenseAutoload: true



server:
  replicas: 1
  bootstrapExpect: 1
  extraConfig: |
    {
      "log_level": "TRACE"
    }

connectInject:
  enabled: true

meshGateway:
  enabled: true
  replicas: 1

controller:
  enabled: true

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
